<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RiskRadar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-body">
    <div class="scanline"></div>
    <div class="crt-static"></div>

    <div class="terminal-container">
        <header class="top-nav">
            <div class="status-indicator">
                <span class="blink">‚óè</span> SYSTEM_SECURE
            </div>
            <div class="version">v4.0.2-BETA</div>
        </header>

        <main class="main-display">
            <div class="radar-vessel">
                <div class="radar-sweep"></div>
                <div class="radar-grid"></div>
                <img src="image.png" 
                     alt="RiskRadar Logo" class="center-logo">
            </div>

            <h1 class="dtext" data-text="RISKRADAR">RISKRADAR</h1>
            
            <div class="sub-text">
                SCANNING_NETWORK_NODES... [78% COMPLETE]
            </div>
        </main>

        <footer class="bottom-bar">
            <div class="cmd-prompt">
                <span class="prompt-char">></span> root@riskradar:~# <span class="cursor">_</span>
            </div>
        </footer>
    </div>
</body>
</html>
